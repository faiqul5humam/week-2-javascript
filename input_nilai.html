<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input nilai</title>
</head>
<body>
    <script>
        let nilai = prompt("Masukkan nilai di sini");
        if(nilai >= 80 && nilai <= 100 ){
            alert("Nilai Anda A");
        }else if(nilai >= 60 && nilai <= 79 ){
            alert("Nilai Anda B");
        }else if(nilai >= 40 && nilai <= 59 ){
            alert("Nilai Anda C");
        }else if(nilai >= 20 && nilai <= 39 ){
            alert("Nilai Anda D");
        }else if(nilai >= 0 && nilai <= 19 ){
            alert("Nilai Anda E");
        }else if(nilai <= -1 && nilai >= 101){
            alert("Hanya nilai 0 - 100 yang bisa dihitung");
        }
    </script>
</body>
</html>
